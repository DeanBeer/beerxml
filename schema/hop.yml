---
:type: :record
:records:
  :hop:
    :xpath: HOPS/HOP
    :attributes:
      - :name:
          :format: :string
          :required: true
      - :version:
          :format: :integer
          :required: true
      - :alpha:
          :format: :percentage
          :required: true
      - :amount:
          :format: :weight
          :required: true
      - :use:
          :format: :list
          :required: true
          :valid_values:
            - Aroma
            - Boil
            - Dry Hop
            - First Wort
            - Mash
      - :time:
          :format: :time
          :required: true
